name: huangjui
description: good app for your luck.

publish_to: "none"

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  flutter_rounded_date_picker: ^2.0.2
  syncfusion_flutter_datepicker: ^19.4.38
  responsive_framework: ^0.1.9
  otp_text_field: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/for Mock Up Only/
    - assets/images/zodiac & elements/
    - assets/fonts/

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Light.ttf
